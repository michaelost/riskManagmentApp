


<div class="col-md-6" >

<legend>Ризиків: {{projectRisks.length}}</legend>
<div ng-show="areRisks && projectRisks.length">

<form  name="riskForm" class="form form-horizontal" novalidate>
		<legend>({{riskCounter+1}}) {{projectRisks[riskCounter].description}}</legend>
		<div class="col-md-4">

			<div class="form-group" ng-class="{ 'has-error' : riskForm.name.$invalid && !riskForm.name.$pristine }">

            	
            <label for="inputEmail">Ймовірність</label>
            <input ng-model="projectRisks[riskCounter].probability" ng-pattern=/^0.[0-9]+$/ valid-username name="username"  type="text" class="form-control" id="inputProb" required>
        	
        	 <p ng-show="riskForm.username.$invalid && !fiskForm.username.$pristine" class="help-block">invalid </p>



	
			<label  for="inputEmail">Вплив</label>
            <input  ng-model="projectRisks[riskCounter].consequences" ng-pattern=/^0.[0-9]+$/  type="text" name="con" class="form-control" id="inputProb" required  >
             <p ng-show="riskForm.con.$invalid && !riskForm.con.$pristine" class="help-block">invalid</p>


			<!--
            <label  for="inputEmail">Величина ризику</label>
            <input  ng-model="risk.impact" ng-disabled="true"  type="text" class="form-control" id="inputProb" >
			-->
<br>
<button class="btn btn-primary" ng-disabled="riskForm.$invalid" ng-click="toPrioritization(projectRisks[riskCounter])" >зберегти</button>
        	</div>
        </div>

<div style="clear:both">
 <button class="btn btn-primary" ng-click="prev()">попередній</button>
 <button class="btn btn-primary" ng-click="next()" >наступний</button>
</div>

</form>


 

</div>





</div>



<div class="col-md-6">
	<legend>Приорітизувати ризики:</legend>
	
	<table data-toggle="table"  class="table table-hover" data-height="299">

    <thead>
    	<tr>
    		<th>Опис ризику</th>
    		<th>Ймовірність</th>
    		<th>Збитки</th>
    		<th>Вплив</th>
    	</tr>
        <tr ng-repeat="risk in analyzedRisks" >
            <th data-field="id"><span ng-click="backToProjectRisks(risk)">{{risk.description}}</span></div></th>
            <th data-field="name">{{risk.probability}}</th>
            <th data-field="price">{{risk.consequences}}</th>
            <th data-field="price">{{risk.impact}}</th>
            
        </tr>
        <br>
    </thead>
</table>

<button class="btn btn-primary" ng-click="prioritization()" ng-disabled="prioritizationDisabled">Приорітизувати ризики</button>
	
</div>





<div style="clear:both">
<br>

<button class="btn btn-primary" ng-hide="projectRisks.length == 0 && analyzedRisks.length!=0" ng-click="getProjectRisks()">отримати ризики</button>
</div>
